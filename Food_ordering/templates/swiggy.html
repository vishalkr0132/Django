{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab:wght@200;300;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static '/swiggy/CSS/style.css' %}">

</head>
<body>
    
<header class="header">
    <a href="#" class="logo">
        
        <img src="{% static 'static/image/logo.jpg' %}"  class ="logo-img" alt="">
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="#">features</a>
        <a href="#">products</a>
        <a href="#">categories</a>
        <a href="#">Offers</a>
        <a href="#">Help</a>
    </nav>
    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart " id="cart-btn"></div>
          <div class="total-items-in-cart num-icon">0</div>
          
        
       <!-- <a href="signup.html"> <div class="fas fa-user" id="login-btn"></div></a> -->
       <div class="fas fa-user" id="login-btn"></div>
    </div>
    
<div class="shopping-cart" id="shopping-cart">
    <div class="box"></div> 
    <div class=" total subtotal">
      Total (0 items): INR 0
  </div>
  <a href="payment">
  <div class="checkout btn" >
    Checkout          
</div>
</a>
</div>





 <form action="" class="login-form">
    <h3>login now</h3>
    <input type="email" placeholder="your email" class="box" id="email">
    <input type="password" placeholder="your password" class="box" id="password">
    <p>forget your password <a href="#">click here</a></p>
    <p>don't have account<a href="signup">create now</a></p>
    <input type="submit" value="login now" class="btn" id="save" onsubmit="loginForm(event)">
</form> 
</header>
<section class="home" id="home" style="overflow-x:auto;">
    <div class="content">
        <img src="static/swiggy/image/blog-1.jpg" class="new" alt="">
        <img src="static/swiggy/image/ban2.webp" class="new" alt="">
        <img src="static/swiggy/image/ban3.jpg" class="new" alt="">
        <img src="static/swiggy/image/ban4.webp" class="new" alt="">
    </div>
</section>
<section class="features" id="features">
    <div class="filter">
    <div class="filterLeft">
      <div class="search-box">
        <input type="search" id="search-box" placeholder="search here..." onkeyup="searchProducts()">
        <label for="search-box" class="fas fa-search" id="searchBox" ></label>
      </div>
    </div>
    <div class="filterRight ">
        <a href="#">Relevance</a>
        <a href="#">Delivery Time</a>
        <a href="#">Rating</a>
        <a href="#">Cost:Low to High</a>
        <a href="#">Cost:Hight to Low</a>
        <a href="#">Filters</a>
        
    </div>
</div>

<div class="list-container" id="list-container">     
</div>


 <script src="static/swiggy/JS/script.js"></script>
 <script src="JS\cart.js"></script>
</body>
</html>
